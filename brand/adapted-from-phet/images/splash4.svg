<svg xmlns="http://www.w3.org/2000/svg"
     width="273px"
     height="130px"
     viewBox="0 0 273 130"
     preserveAspectRatio="xMidYMid meet">

    <!-- Background (optional) -->
    <rect width="100%" height="100%" fill="none"/>

    <!-- Embedded logo image -->
    <image href="logo.png"
           x="0"
           y="0"
           width="273"
           height="130"
           preserveAspectRatio="xMidYMid meet" />

    <!-- Example optional overlay styling similar to the SVG you provided -->
    <style>
        image {
            shape-rendering: geometricPrecision;
            image-rendering: optimizeQuality;
        }
    </style>
</svg>
